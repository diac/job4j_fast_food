<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: htmlHead"></head>
<body>
<div class="container">
    <h1>Блюда</h1>
    <div class="mb-2">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Блюдо</th>
                <th>Цена</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr
                    th:each="dish : ${dishes}"
                    th:with="id = ${dish.id}"
            >
                <td>
                    <span th:text="${dish.name}"></span>
                </td>
                <td>
                    <span th:text="${dish.price}"></span>
                </td>
                <td>
                    <a th:href="@{/dish/__${id}__/edit}">Редактировать</a>
                    <form
                            th:method="delete"
                            th:action="@{/dish/__${id}__/delete}"
                    >
                        <button
                                type="submit"
                                class="btn btn-success"
                        >Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="controls">
        <a href="/dish/new">Добавить новое блюдо</a>
    </div>
</div>
</body>
</html>
